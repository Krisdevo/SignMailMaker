name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t mon-app .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/mon-projet"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u krisdevo --password-stdin
            docker rm -f signmail_web 2>/dev/null || true
            docker compose -f /opt/signmail/docker-compose.prod.yml pull
            docker compose -f /opt/signmail/docker-compose.prod.yml up -d --remove-orphans --force-recreate
            docker ps
